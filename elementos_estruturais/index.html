<!DOCTYPE html>

</head>

<body>

  <h1>Bikcraft <br>
    Bicicletas <span>Personalizadas</span></h1>

  <h2>Nossos Produtos</h2>
  <div>
    <ul>
      <li> <a href="#"> Passeio</a></li>
      <li><a href="#"> Esporte</a></li>

    </ul>

  <!-- A tag <div> é um elemento estrutural que não possui qualquer significado
       semântico. Ela serve para estruturarmos o conteudo atraves do CSS. Ela possui caracteristicas de um elemento de bloco.   
   -->

  <section>
    section - Representa uma parte genérica do documento.
  </section>

  <article>
    article - Representa uma parte independente do documento.
  </article>

  <!-- 
      <section> e <article> são elementos semânticos que servem para estruturar 
        o documento.
   -->
  <br>
  <article>
    <header>
      Esse é o cabeçalho da página ou artigo.
    </header>
    <p>Conteúdo do Artigo</p>
    <footer>
      Esse é o rodapé da página ou artigo.
    </footer>
  </article>
  <!-- 
    <header> e <footer> são elementos semânticos que servem
      para estruturar o documento. Existe ainda <nav> para a parte
        de navegação do site.
   -->
</body>
