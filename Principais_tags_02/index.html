<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="img/bikcraft.png" alt="Bikcraft">
  <!-- Com a tag <img> colocamos imagens no nosso site. Os seus principais
      atributos são src (caminho da foto) e o alt(texto alternativo, serve para
      leitores de tela e robos de buscadores)
      A tag <img> assim como as outras tags que se auto fecham, 
      são consideradas elementos nulos
    -->

  <h1>Nossas Bicicletas</h1>

  <img src="img/bikcraft-retro.jpg" alt="Bikcraft Retro">

  <p>
    Nossas bicicletas são totalmente personalizadas, <br>
    você vai adorar andar em uma delas.
  </p>
  <!-- A tag <br> serve para quebar linhas. Use apenas quando necessarios, já
      que a maioria das quebras de linha devem ser ocasionadas pelo tamanho
      da caixa definido no CSS-->

  <h2>Nossa Linha de Produtos</h2>

  <ul>
    <li> <a href=""> Passeio</a></li>
    <li><a href=""> Esporte</a></li>
    <li><a href=""> Retro</a></li>
  </ul>
  <!-- A <ul> cria uma lista de itens não ordenados. Cada item da lista
        deve estar dentro de uma <li>(list item). Podem existir listas 
        dentro de listas.
       É uma tag muito utilizada, já que muitos elementos na web
       possuem caracteristicas de uma lista. O meu principal é uma
       lista de páginas que o site possui.   
      
       Para listas ordenadas, para mostrar numeração trocar a <ul> por <ol>
    -->

  <table>
    <tr>
      <th>Modelo</th>
      <th>Preço</th>
    </tr>
    <tr>
      <td>Retro</td>
      <td>R$ 1400,00</td>
    </tr>
    <tr>
      <td>Passeio</td>
      <td>R$ 1000,00</td>
    </tr>
  </table>

  <!-- A tag <table> serve para representar dados em tabela
       <th> é usado para cabeçalho da tabela.
       <tr> representa a abertura de uma linha na tabela.  
       <td>  representa os dados da tabela

   -->

</body>

</html>
